<section class="comments">
  <button (click)="toggleComments()" class="show-hide" tabindex="0">
    {{ showComments ? 'Hide comments' : 'Show comments' }}
  </button>
  <div
    class="comment-wrapper"
    [style.display]="showComments ? 'block' : 'none'"
  >
    <h2>Add comment</h2>

    <form (ngSubmit)="addComment()" #commentForm="ngForm" class="comment-form">
      <div class="flex-pair">
        <label for="name">Your name</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="name"
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="flex-pair">
        <label for="comment">Your comment</label>
        <input
          type="text"
          name="comment"
          id="comment"
          [(ngModel)]="comment"
          required
          placeholder="Enter your comment"
        />
      </div>
      <div>
        <input
          type="submit"
          value="Submit comment"
          [disabled]="!name || !comment"
        />
      </div>
    </form>

    <h3>Comments</h3>
    <ul class="comment-container">
      <li *ngFor="let item of comments">
        <p>{{ item.name }}</p>
        <p>{{ item.comment }}</p>
      </li>
    </ul>
  </div>
</section>
